<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/regular.min.js"></script>
    <link rel="stylesheet" href="/style.css" />

    <title>Motiva</title>
  </head>
  <body>
    <!-- Top bar -->
    <div
      class="bg-[#2a2e37] py-3 text-white text-center text-xs sm:flex justify-around"
    >
      <div class="socials hidden sm:block">
        <img src="/img/logo.png" alt="" />
      </div>
      <div class="space-x-6">
        <a href="#">Privacy Policy</a>
        <a href="#">Request Quote</a>
        <a href="#">FAQ</a>.
      </div>
    </div>

    <!-- top bar ends here -->

    <!-- main nav -->
    <div class="bg-[url('img/bg-subheader-1.jpg')] pt-1 pb-60 sm:block hidden">
      <nav
        class="my-8 w-11/12 sm:w-7/12 mx-auto flex justify-between items-center text-center"
      >
        <img src="/img/logo.png" alt="" class="h-6" />
        <div class="">
          <img
            class="w-7 p-1 bg-green-500 sm:hidden"
            src="/img/hamburger-menu-svgrepo-com.svg"
            alt="My Happy SVG"
          />
        </div>
      </nav>

      <!-- main nav ends here -->

      <!-- header ends here -->
      <div
        class="bg-[url('img/bg-subheader-1.jpg')] py-32 bg-center bg-cover sm:hidden"
      >
        <p class="text-white font-bold text-5xl text-center">All Events</p>
      </div>
    </div>
  </body>
</html>
